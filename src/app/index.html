<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
    </head>
  <body>
    <div id="app">
        <div class="section-player">
            <div>
                <ul class="js-list list-audio">
                  <li>Please select audio</li>
                </ul>
            </div>
            <div class="js-controls">
              <button title="Play" class="js-play js-toggle-hidden">▶</button>
              <button title="Pause" class="js-pause js-toggle-hidden hidden">⏸</button>
              <button title="Previous" class="js-prev">⏮</button>
              <button title="Next" class="js-next">⏭</button>
              <input type="file" name="files" id="files" class="js-files" multiple accept=".mp3" />

              <input class="js-range" type="range" min="0" step="0" value="0" />
              <span class="js-length-audio"></span>
            </div>
        </div>
    </div>
  </body>
</html>
